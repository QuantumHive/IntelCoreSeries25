<html>
<head>
	<title>IntelCore2 Settings</title>
	<style type="text/css">body{width:310;height:400;}</style>
	<script type="text/javascript" language="javascript" src="script.js"></script>
	<script type="text/javascript" language="javascript" src="settings.js"></script>

<body onload="AV()" onunload="AW()">
	<div id="Cx"></div>
	<span style="font-family: Arial;font-size:12;">

			<option value="0">Graph Threads</option>

			<option value="orb">Orbmu2k</option>
			<option value="red">Red</option>
			<option value="green">Green</option>

			<option value="purple">Purple</option>
		</select>
		<br />
		<br />
		<input type="checkbox" name="Cz" />
		<label for="cbShowClock" style="width: 132;">
			<b>Show CPU Clock</b>
		</label>
		<br />
		<input type="checkbox" name="DA" />
		<label for="cbDetectMaxClock" style="width: 270;">
			Detect Max CPU Clock (for overclocking)
		</label>
		<input type="checkbox" name="DB" />

			Realtime CPU Clock (for desktop only)
		</label>
		<input type="checkbox" name="DC" />

		</label>

		<input type="checkbox" name="DG" />

		</label>

		<br />
